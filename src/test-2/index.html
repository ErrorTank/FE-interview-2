<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swap</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form onsubmit="return false">
        <div class="form-header">
          <h2>Swap</h2>
          <div class="exchange-rate-row">
            <p class="exchange-rate" id="exchange-rate">-</p>
            <button type="button" class="reset-button" id="reset-to-usd">
              Reset to USD
            </button>
          </div>
        </div>

        <div class="swap-container">
          <div class="input-group">
            <div class="input-header">
              <label>You Pay</label>
              <span class="balance" id="from-balance"
                >Balance: 0.000000 USDC</span
              >
            </div>
            <div class="input-with-token">
              <input type="number" id="input-amount" placeholder="0.0" />
              <div class="custom-select" id="from-token-select">
                <button type="button" class="token-selector" id="from-token">
                  <div class="token-content">
                    <img src="./tokens/USD.svg" alt="USD" class="token-icon" />
                    <span>USD</span>
                  </div>
                </button>
                <div class="token-dropdown">
                  <!-- Token options will be generated by JavaScript -->
                </div>
              </div>
            </div>
          </div>

          <button type="button" class="swap-direction" id="swap-direction">
            â‡…
          </button>

          <div class="input-group">
            <div class="input-header">
              <label>You Receive</label>
            </div>
            <div class="input-with-token">
              <input
                type="number"
                id="output-amount"
                placeholder="0.0"
                readonly
              />
              <div class="custom-select" id="to-token-select">
                <button type="button" class="token-selector" id="to-token">
                  <div class="token-content">
                    <img
                      src="./tokens/USDC.svg"
                      alt="USDC"
                      class="token-icon"
                    />
                    <span>USDC</span>
                  </div>
                </button>
                <div class="token-dropdown">
                  <!-- Token options will be generated by JavaScript -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-button" id="submit-swap">
          CONFIRM SWAP
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
